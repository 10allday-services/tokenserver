# application configuration
[global]
logger_name = tokenserver
debug = true

# token server configuration
[tokenserver]
backend = tokenserver.assignment.sqlnode.SQLNodeAssignment
sqluri = sqlite:////tmp/tokenserver
#sqluri = pymysql://token:token@localhost/token
create_tables = true
secrets.backend = mozsvc.secrets.DerivedSecrets
secrets.master_secrets = "abcdef"
                         "123456"

# Paster configuration for Pyramid
[filter:catcherror]
paste.filter_app_factory = mozsvc.middlewares:make_err_mdw

[pipeline:main]
pipeline = catcherror
           pyramidapp

[app:pyramidapp]
use = egg:tokenserver

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar

# need to do this programmatically
mako.directories = cornice:templates

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

# Begin logging configuration

[loggers]
keys = root, tokenserver

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_tokenserver]
level = DEBUG
handlers =
qualname = tokenserver

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
