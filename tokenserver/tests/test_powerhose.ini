# application configuration
[global]
logger_name = tokenserver
debug = true

# token server configuration
[tokenserver]
backend = tokenserver.assignment.fixednode.DefaultNodeAssignmentBackend
service_entry = http://example.com
applications = sync-2.1, queuey-1.0
secrets_file = tokenserver/tests/secrets
node = example.com

[browserid]
backend = tokenserver.verifiers.PowerHoseVerifier

[powerhose]
backend = tokenserver.crypto.master.PowerHoseRunner
endpoint = ipc:///tmp/tokenserver.ipc
workers_cmd = bin/python tokenserver/crypto/pyworker.py ipc:///tmp/tokenserver.ipc tokenserver/tests/certs
num_workers = 1
working_dir=/home/alexis/dev/github/tokenserver
env=PYTHONPATH=/home/alexis/dev/github/tokenserver
ipc_path = /tmp/

# Paster configuration for Pyramid
[filter:catcherror]
paste.filter_app_factory = mozsvc.middlewares:make_err_mdw

[pipeline:main]
pipeline = catcherror
           pyramidapp

[app:pyramidapp]
use = egg:tokenserver

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar

# need to do this programmatically
mako.directories = cornice:templates


[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

# Begin logging configuration

[loggers]
keys = root, tokenserver, powerhose, circus

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_circus]
level = DEBUG
handlers = console
qualname = circus
propagate = 0

[logger_powerhose]
level = DEBUG
handlers = console
qualname = powerhose
propagate = 0

[logger_tokenserver]
level = DEBUG
handlers = console
qualname = tokenserver
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
