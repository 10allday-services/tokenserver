[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555

[watcher:master]
cmd = powerhose-broker
args = --frontend ipc:///tmp/front --backend ipc:///tmp/backend --heartbeat ipc:///tmp/heartbeat
warmup_delay = 0
numprocesses = 1
working_dir = .

[watcher:workers]
cmd = powerhose-worker
args = --backend ipc:///tmp/backend --heartbeat ipc:///tmp/heartbeat tokenserver.crypto.pyworker.crypto_worker --args config:etc/tokenserver-dev.ini
warmup_delay = 0
numprocesses = 5
working_dir = .
